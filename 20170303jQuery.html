<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20170303jQuery</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>

</head>
<body>
	<div id="div1" class="div2">div1</div>
	<ul>
		<li title="hellow">1</li>
		<li class="ad">2</li>
		<li>3</li>
		<li class="ad">4</li>
		<li>5</li>
	</ul>

	<script>
		$('#div1').css('background','red');
		$('li:eq(2)').css('backgroundColor','black');
		$('li:odd').css('backgroundColor','pink');//奇数
		$('li').filter('.ad').css('backgroundColor','blue');
		//筛选
		$('li').filter('[title=hellow]').css('backgroundColor','yellow');
		$('#div1').html(1243);
		$('#div1').click(function () {
			//alert($('#div1').html());
			alert($(this).html());
		})
	</script>
</body>
</html>
